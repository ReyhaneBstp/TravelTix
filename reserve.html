<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="reserve.css">
    <title>reserve</title>
</head>
<body>
    <link rel="icon" type="image/png"  href=icon/travel.png>

<div class="container">

    <div class="curved" id="curved1"></div>
    <div class="curved" id="curved2"></div>

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">personal information</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span class="dropbtn">gender :</span>
                    <select class="gender">
                        <option value="">please select one option</option>
                        <option value="Female">Female</option>
                        <option value="male">Male</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>National Code :</span>
                    <input type="text" placeholder="0920101010">
                </div>
                <div class="inputBox">
                    <span>Phone Number :</span>
                    <input type="tel" placeholder="989101010101">
                </div>

                <div class="inputBox">
                    <span>Date of birth :</span>
                    <input type="date" >
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input  type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
<script src="myScript.js"></script>  
</body>
</html>
